<body>
  <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('‚úÖ Service Worker enregistr√©:', registration.scope);
          })
          .catch((error) => {
            console.log('‚ùå Erreur Service Worker:', error);
          });
      });
    }

    // Prompt d'installation PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Afficher un bouton/banni√®re pour inviter √† installer l'app
      console.log('üí° L\'app peut √™tre install√©e !');
      
      // Vous pouvez afficher un bouton custom ici
      // showInstallButton();
    });

    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ App install√©e avec succ√®s !');
      deferredPrompt = null;
    });
  </script>
